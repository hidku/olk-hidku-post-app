{{ define "main" }}
<section class="home-section">
    <div class="home-container">
        <div class="home-left">
            <div class="home-header">
                <h1>{{ .Site.Title }}</h1>
                <p class="subtitle">Desarrollador y creador de contenido</p>
            </div>
            
            <div class="social-links">
                <a href="https://x.com/hidku_dev" target="_blank" class="social-link">
                    <span class="social-icon">𝕏</span>
                    <span class="social-text">X (Twitter)</span>
                </a>
                <a href="https://github.com/hidku" target="_blank" class="social-link">
                    <span class="social-icon">🐙</span>
                    <span class="social-text">GitHub</span>
                </a>
                <a href="https://youtube.com/@hidku" target="_blank" class="social-link">
                    <span class="social-icon">📺</span>
                    <span class="social-text">YouTube</span>
                </a>
                <a href="https://twitch.tv/hidku" target="_blank" class="social-link">
                    <span class="social-icon">🎮</span>
                    <span class="social-text">Twitch</span>
                </a>
            </div>
            
            <div class="home-content">
                {{ .Content }}
            </div>
        </div>
        
        <div class="home-right">
            <div class="profile-image-container">
                <div class="profile-image">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face" alt="Hidku - Desarrollador" loading="lazy">
                </div>
                <div class="profile-badge">
                    <span class="badge-text">Disponible para proyectos</span>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
