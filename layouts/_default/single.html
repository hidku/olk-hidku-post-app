{{ define "main" }}
<section class="single-section">
    <div class="container">
        <h1>{{ .Title }}</h1>
        
        <div class="content">
            {{ .Content }}
        </div>
        
        {{ if eq .Section "post" }}
        <div class="post-meta">
            <span class="date">{{ .Date.Format "2 January 2006" }}</span>
            {{ if .Params.tags }}
            <div class="tags">
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
