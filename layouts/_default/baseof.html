<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="floating-nav">
        <div class="nav-container">

            </div>

                        <span class="nav-icon">üì∏</span>
                        Post
                        <span class="dropdown-arrow">‚ñº</span>
                    </a>
                    <div class="dropdown-menu">

                            <span class="nav-icon">üîë</span>

                </div>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link dropdown-toggle">
                        <span class="nav-icon">üìö</span>
                        Playbook
                        <span class="dropdown-arrow">‚ñº</span>
                    </a>
                    <div class="dropdown-menu playbook-menu">
                        <a href="https://cloud.hidku.com/" class="dropdown-item" target="_blank">
                            <span class="nav-icon">‚òÅÔ∏è</span>
                            Cloud
                        </a>
                        <a href="https://platform.hidku.com/" class="dropdown-item" target="_blank">
                            <span class="nav-icon">üîß</span>
                            Platform
                        </a>
                        <a href="https://ai.hidku.com/" class="dropdown-item playbook-center" target="_blank">
                            <span class="nav-icon">ü§ñ</span>
                            AI
                        </a>
                        <a href="https://security.hidku.com/" class="dropdown-item" target="_blank">
                            <span class="nav-icon">üîí</span>

                        </a>

                            <span class="nav-icon">‚öôÔ∏è</span>
                            Engine
                        </a>
                    </div>
                </div>
                <a href="{{ .Site.BaseURL }}contact/" class="nav-link {{ if eq .RelPermalink "/contact/" }}active{{ end }}">
                    <span class="nav-icon">üìß</span>
                    Contact
                </a>
            </div>
        </div>
    </nav>

    
    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <h2 id="modalTitle"></h2>
                        <div class="modal-meta">
                            <span id="modalDate" class="modal-date"></span>
                            <span id="modalStatus" class="modal-status"></span>
                        </div>
                    </div>
                    <div class="modal-description">
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-technologies">
                        <h4>Tecnolog√≠as:</h4>
                        <div id="modalTech" class="tech-list"></div>
                    </div>
                    <div class="modal-tags">
                        <h4>Tags:</h4>
                        <div id="modalTags" class="tags-list"></div>
                    </div>
                    <div class="modal-actions">
                        <a id="modalDemo" href="#" class="btn-demo" target="_blank" style="display: none;">Ver Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ .Site.BaseURL }}js/main.js"></script>
